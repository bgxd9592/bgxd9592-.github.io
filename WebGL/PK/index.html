<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2D跑酷</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/bgxd9592/bgxd9592.github.io/WebGL/PK/TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgxd9592/bgxd9592.github.io/WebGL/PK/TemplateData/style.css">
    <script src="https://cdn.jsdelivr.net/gh/bgxd9592/bgxd9592.github.io/WebGL/PK/TemplateData/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bgxd9592/bgxd9592.github.io/WebGL/PK/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Web.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">2D跑酷</div>
      </div>
    </div>
  </body>
</html>
